<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist App</title>
    <link rel="stylesheet" type="text/css" href="lab2.css">
</head>
<body>
    <section id="DirectoryInput">
        <div id="ArtistDirectory">
            <h1>Artist Directory</h1>
            <form action="" method="get">
                <input id="GET-artist" type="text" name="name">
            </form>
        </div>
    </section>
    <section id="DirectoryOutput">
        <div class="Artist">
            <img src="https://randomuser.me/api/portraits/med/men/1.jpg"  alt="Artist man 1"/>
            <div class="ArtistInfo">
                <h3>Barot Bellingham</h3>
                <p>Royal Academy of Painting and Sculpture</p>
            </div>
        </div>
        <!-- -->
        <div class="Artist">
            <img src="https://randomuser.me/api/portraits/med/men/2.jpg"  alt="Artist man 2"/>
            <div class="ArtistInfo">
                <h3>Jonathan G. Ferrar II</h3>
                <p>Artist to Watch in 2012</p>
            </div>
        </div>
        <!-- -->
        <div class="Artist">
            <img src="https://randomuser.me/api/portraits/med/women/1.jpg"  alt="Artist woman 1"/>
            <div class="ArtistInfo">
                <h3>Hillary Hewitt Goldwynn-Post</h3>
                <p>New York University</p>
            </div>
        </div>
        <!-- -->
        <div class="Artist">
            <img src="https://randomuser.me/api/portraits/med/men/3.jpg"  alt="Artist man 3"/>
            <div class="ArtistInfo">
                <h3>Hassum Harrod</h3>
                <p>Art College in New Dehli</p>
            </div>
        </div>
        <div class="Artist">
            <img src="https://randomuser.me/api/portraits/med/women/2.jpg"  alt="Artist woman 2"/>
            <div class="ArtistInfo">
                <h3>Kim</h3>
                <p>Looking for art</p>
            </div>
        </div>
    </section>
</body>
</html>
